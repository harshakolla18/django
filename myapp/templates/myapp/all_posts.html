<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Publication Date: {{ post.publication_date }}</p>
        <a href="{% url 'single_post' post_id=post.id %}">Read more</a>
    {% endfor %}
</body>
</html>
